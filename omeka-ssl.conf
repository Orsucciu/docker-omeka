<IfModule mod_ssl.c>
    Listen 443
    <VirtualHost *:443>

        DocumentRoot "/var/www/Omeka"
        ServerName samldev.watzek.cloud
        SSLEngine on

        SSLCertificateFile /etc/ssl/certs/samldev.watzek.cloud.crt
        SSLCertificateKeyFile /etc/ssl/certs/samldev.watzek.cloud.key

        <Directory "var/www/Omeka">
        Options Indexes FollowSymLinks MultiViews
        AllowOverride All
        Require all granted
        </Directory>

     </VirtualHost>
</IfModule>
