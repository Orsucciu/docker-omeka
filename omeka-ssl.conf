<IfModule mod_ssl.c>
    <VirtualHost *:443>

        DocumentRoot "/var/www/Omeka"
        ServerName localhost
        SSLEngine on

        SSLCertificateFile /etc/ssl/certs/samldev.watzek.cloud.crt
        SSLCertificateKeyFile /etc/ssl/certs/samldev.watzek.cloud.key
        SSLCACertificatePath /etc/ssl/certs/

        <Directory "var/www/Omeka">
        Options Indexes FollowSymLinks MultiViews
        AllowOverride All
        Require all granted
        </Directory>

     </VirtualHost>
</IfModule>
